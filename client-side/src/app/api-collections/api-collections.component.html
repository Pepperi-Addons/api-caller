<pep-generic-list
    [title] = "'User API Collections'"
    [showTopBar]="true" 
    [dataSource]="dataSource" 
    [inline]="true"
    [actions]="actions"
    [addPadding]="false"
    [showSearch]="true"
    [uuidMapping]="'Key'"
>
<ng-container right-buttons>
    <pep-button 
        class="pep-spacing-element"
        [sizeType]="'sm'" 
        [iconName]="'number_plus'" 
        [styleType]="'strong'" 
        (buttonClick)="createCollection()"
    ></pep-button>
</ng-container>
</pep-generic-list>
